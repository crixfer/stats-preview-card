<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- CONTAINER INFO -->
    <div class="wrapper">
      <div class="container">
        <div class="information">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <!-- STATS -->
          <div class="stats">
            <div class="10companies">
              <div class="tenk">10k+</div>
              <div class="companies">COMPANIES</div>
            </div>

            <div class="templates314">
              <div class="t314">314</div>
              <div class="templates">TEMPLATES</div>
            </div>

            <div class="twelve">
              <div class="m12">12M+</div>
              <div class="queries">QUERIES</div>
            </div>
          </div>
        </div>
      </div>
      <!-- IMAGE -->
      <div class="image"></div>
    </div>
    <!-- ATTRIBUTION -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">crixfer</a>.
    </div>
  </body>
</html>
